stages:
  - dockerbuild-push

package:
  image: docker:latest
  stage: dockerbuild-push
  services:
    - docker:dind
  before_script:
    - docker login registry.gitlab.com/$GITLAB_PUBLIC_USER -u $GITLAB_USER -p $GITLAB_PASSWORD
  script:
    - docker build -t registry.gitlab.com/$GITLAB_PUBLIC_USER/$PROJECT_NAME .
    - docker push registry.gitlab.com/$GITLAB_PUBLIC_USER/$PROJECT_NAME
